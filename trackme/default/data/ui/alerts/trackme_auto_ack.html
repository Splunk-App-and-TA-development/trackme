<form class="form-horizontal form-complex">
<div class="control-group">
	<label class="control-label" for="trackme_auto_ack_object_category">Object category <span class="required">*</span> </label>
    <div class="controls">
<select name="action.trackme_auto_ack.param.object_category" id="trackme_auto_ack_object_category">
        <option value="data_source">data_source</option>
        <option value="data_host">data_host</option>
        <option value="metric_host">metric_host</option>
</select>
                <span class="help-block"> 
                    Object category
                </span>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="trackme_auto_ack_object_name">Object: <span class="required">*</span> </label>
    <div class="controls">
	<input type="text" name="action.trackme_auto_ack.param.object_name" id="trackme_auto_ack_object_name"/>
                <span class="help-block"> 
                    Object name
                </span>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="trackme_auto_ack_ack_period">Ack period (seconds) <span class="required">*</span> </label>
    <div class="controls">
	<input type="text" name="action.trackme_auto_ack.param.ack_period" id="trackme_auto_ack_ack_period"/>
                <span class="help-block"> 
                    Acknowledge period in seconds
                </span>
    </div>
</div>
</form>
